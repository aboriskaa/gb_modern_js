<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>E-commerce at Vue</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>


    <div id="app" class="container">
        <p v-if="error">API connection error! {{errorMessage}}</p>
        <div v-else>
            <header class="header">
                <div>E-commerce at Vue</div>
                <cart-component :cart="cart" :img="imgCart"></cart-component>
            </header>
            <main>
                <products-component :filtered="filtered" :img-catalog="imgCatalog"></products-component>
            </main>
        </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>


    <script src="./js/main.js"></script>
    <script src="./js/searchComponent.js"></script>
    <script src="./js/cartComponent.js"></script>
    <script src="./js/productsComponent.js"></script>
    <script>eShop.mount('#app')</script>


</body>

</html>
