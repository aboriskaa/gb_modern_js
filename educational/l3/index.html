//   Promise - это объект, в котором есть свойства resolve и reject и эти свойства назначаются с учетом
// асинхронности. После промиса всегда делаем обработчики - then - обязательный, а catch - необязательный

  let num = a => {
      return new Promise((resolve,reject)=>{
          setTimeout(()=>{
              if(a){
                  resolve(a + 10);//после resolve всегда запускается обработчик промиса then
              }else{
                  reject('error');//после reject запускается обработчик промиса catch
              }
          },3000);
          return 5000;
      })
  }
  num(5)
        .then(data=>{
            console.log(data);
        })
        .catch(error => {
            console.log(error);
        })
</script>
