<script>

  fetch("https://www.cbr-xml-daily.ru/daily_json.js")
          .then(text => text.json())//text - исходник файла, к которму коннектились, к нашему тексту со строкой json мы применим
          // метод json, который преобразует нашу строку json в объект JS и вернет promise, поэтому после json() всегда
          // снова делаем then, так как после любой функции, возвращающей промис нужно делать then если все успешно и catch
          // если выполняем обработку возможных ошибок
          .then(data =>{//data - массив объектов, т.к. скобки квадратные в строке JSON
           console.log(data['Valute']['USD']['Value']);
          })
</script>
